plugins {
    id 'application'
    id 'java'
    id "com.intershop.gradle.javacc" version "4.0.1"
}

application {
    mainClass = 'de.wbongartz.rr_catfile_parser.MainProgram'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.java.dev.javacc', name: 'javacc', version: '7.0.4'
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.23'
}

javacc {
    // configuration container for all javacc configurations
    configs {
        template {
            inputFile = file('src/main/javacc/RosePetalGrammar.jj')
        }
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'de.wbongartz.rr_catfile_parser.MainProgram'
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}